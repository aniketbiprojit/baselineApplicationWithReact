<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<!-- <title>React App</title> -->
	<title>TikToker</title>
	<link rel="stylesheet" href="./main.css" />
	<link rel="stylesheet" href="./codemirror.css" />
	<link rel="stylesheet" href="./lucario.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<link href="https://fonts.googleapis.com/css?family=Astloch&display=swap" rel="stylesheet" />
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<input type="hidden" id='processed' name="processed" value="false">

	<div id="application">
		<div id="info-box" class="hidden dialog">


		</div>
		<div id="tray" class="tray-left fade">

		</div>
		<div id="tray" class="fade ">
			<button id="prev">
				<svg height="20" width="20" id="d" viewBox="-10 -10 300 300" style="transform: scaleX(-1);">
					<polygon points="0,0, 300,150 0,300, 100,150"></polygon>
				</svg>
			</button>
			<button id="next">
				<svg height="20" width="20" id="d" viewBox="-10 -10 300 300">
					<polygon points="0,0, 300,150 0,300, 100,150"></polygon>
				</svg>
			</button>
			<!-- <button id="info">?</button> -->
			<!-- <button>upload</button> -->
		</div>
		<div id="loading">
			Starting Camera Feed...
			<br />
			<!-- Make sure you're granting camera permissions. -->
			<br />

			<!-- If you're on iOS, switch to the safari browser. -->
		</div>

		<video id="video" style="display:none;" loop playsinline autoplay></video>
		<canvas id="paint"></canvas>
		<canvas id="target"></canvas>
		<div id="modal-header"></div>

		<div class="outer-button" style="position: absolute;z-index: 2;">
			<div class="time-record" id="time">0</div>
			<button class="button-record" id="button-record"></button>
		</div>
	</div>
	<div id="root"></div>

	<script src="./adapter.js" type="text/javascript"></script>
	<script src="./bundle.js" type="text/javascript"></script>
</body>
